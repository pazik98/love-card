<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для моей любимой Эвелиночки</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
        }
        
        .card {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        .coffee-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            filter: brightness(0.6);
        }
        
        .message-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .message {
            text-align: center;
            color: white;
            padding: 20px;
            max-width: 80%;
        }
        
        h1, p {
            display: inline;
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            line-height: 2;
            box-decoration-break: clone;
            -webkit-box-decoration-break: clone;
        }
        
        .signature {
            display: inline-block;
            margin-top: 30px;
            padding: 8px 15px;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .heart {
            font-size: 3.5rem;
            animation: pulse 1.5s infinite;
            color: #ff6b6b;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1.4rem;
            }
            
            .signature {
                font-size: 1.2rem;
            }
            
            .message {
                padding: 30px;
                max-width: 90%;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
            }
            
            p {
                font-size: 1.1rem;
            }
            
            .signature {
                font-size: 1rem;
            }
            
            .message {
                padding: 20px;
            }
            
            .heart {
                font-size: 2.5rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Parisienne&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="card">
        <img class="coffee-image" src="https://images.unsplash.com/photo-1517701550927-30cf4ba1dba5?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Чашка кофе">
        <div class="message-container">
            <div class="message">
                <p>Эвелиночка, моя любовь лучше чем кофе - она не заканчивается, даже если разбить стакан</p>
                <div class="heart">❤️</div>
                <div class="signature">Твой Димчик</div>
            </div>
        </div>
    </div>
</body>
</html>
